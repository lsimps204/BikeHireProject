<div id="bike-report-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Hire Bike</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Are you sure you wish to report bike <span class="modal-bikeid"></span> as defective?</p>

            <form method="POST" action="{% url 'bikes:bike_repair' %}" id="repair-bike-form">
              {% csrf_token %}
                {{ repair_form.bike.as_hidden }}
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="confirm-repair-btn">Send For Repair</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
    </div>
</div>
</div>
