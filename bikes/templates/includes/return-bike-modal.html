{% load bikes_filters %}
<div id="return-bike-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Return Bike</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Please return bike using form below</p>
        <form action="{% url 'bikes:return-bike' %}" id="return-bike-form" method="POST">
            {% csrf_token %}

                {{ form.hire_id }}

                <div class="form-group">
                    {{ form.location.label_tag }}
                    {{ form.location|add_class:"form-control" }}
                </div>
                <div class="form-group">
                    {{ form.discount.label_tag }}
                    {{ form.discount|add_class:"form-control" }}
                </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="return-bike-btn">Return Bike</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
