<div id="pay-charges-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pay charges</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>You are about to pay your charges. Continue?</p>
        
        <form action="{% url 'bikes:paycharges' %}" id="pay-charges-form" method="POST">
          {% csrf_token %}
          
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="pay-charges-btn">Yes. Pay charges</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No. Don't pay charges</button>
      </div>
    </div>
  </div>
</div>
