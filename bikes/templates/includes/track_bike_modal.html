<div id="track-bike-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Track a bike</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Enter the ID of a bike:</p>
                      <input type="number" class="form-control" name="bike-id" id="track-bike-input">
                  <p class="mt-2 text-success" id = "location-info">
                  </p>
                  <p class="mt-2 text-success" id = "location-info-hire">
                  </p>
                  <p class="mt-2 text-success" id = "location-info-broken">
                  </p>
                  <p class="mt-2 text-danger" id = "no-bike-track">
                  </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="track-bike-btn">Track bike</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
